<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Beautiful Form</title>
    {{ ckeditor.load() }}
    {{ ckeditor.config(name='body') }}
    <style>
        /* Add these styles to your existing CSS or create a new stylesheet */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .beautiful-form {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;
        }

        .beautiful-form:hover {
            transform: scale(1.02);
        }

        .animated-form {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-in-out forwards;
        }

        .beautiful-form input,
        .beautiful-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }

        .beautiful-form input:focus,
        .beautiful-form textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        .beautiful-form button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .beautiful-form button:hover {
            background-color: #2980b9;
        }

        .error {
            color: red;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add additional styles for CKEditor or customize as needed */
    </style>
</head>
<body>
    <form action="{{ url_for('login') }}" method="POST" class="beautiful-form animated-form">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <div class="animated-form">
            {{ render_form(comment_form) }}
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
