{% include "headers.html" %}
        <!-- Page Header-->
        <header class="masthead" 
        style="background-image: url('https://img.freepik.com/free-vector/alien-planet-landscape-cosmic-background-deserted-coastline-with-mountains-view-glowing-cleft-stars-shining-spheres-space-extraterrestrial-pc-game-backdrop-cartoon-vector-illustration_107791-8012.jpg?t=st=1710166061~exp=1710169661~hmac=e5f30cfff4c6d45a617074f6385acae70b9f3853d1961c607c8491daa18385b7&w=1380')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h3>{{quote}}</h3>
                            <span class="subheading"></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
    </style>
</head>
<body>



<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for comment in comments %}
            
            <a href = "{{ url_for('show_comment',comment_id = comment.id) }}">
                <div class="comment-container ">
                    <div class="user-info">
                        <img src = "{{comment.comment_author.icon}}" class="user-icon" />
                        <div class="username">{{comment.comment_author.username}}</div></div>
                        <div class="comment-content"><b><h4>{{ comment.head }}</h4></b></div>
                        <div class="comment-content">{{ comment.body[:250]|safe}}.....</div>
                        <div class="votes">
                        <span class="upvote" onclick="vote(this)">▲ {{ comment.upvote }}</span>
                        <span class="vote-count">0</span>
                        <span class="downvote" onclick="vote(this)">▼</span>
                        <span class="reply-button">↩</span> <!-- Reply button symbol -->
                        <span class="save-button"><img src="https://cdn-icons-png.flaticon.com/128/9834/9834913.png" height="19" /></span> <!-- Save button symbol -->
                        </div>
            
                </div>
            </a>
            {% endfor %}
            <!-- Divider-->
            <hr class="my-4" />
            <!-- Pager-->
        </div>
    </div>
</div>
<div class="sticky-circle-container">
    <a href="{{ url_for('new_comment') }}">
        <div class="plus-symbol"><b>+</b></div>
        <div class="add-post-label"> <b>POST</b> </div>
    </a>
</div>
