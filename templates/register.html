
{% from "bootstrap5/form.html" import render_form %}
{% include "header.html" %}
<header
  class="masthead"
  style="background-image: url('https://img.freepik.com/free-photo/flat-lay-desk-arrangement-with-empty-notepad-blue-background_23-2148513378.jpg?t=st=1710085876~exp=1710089476~hmac=e8ec46be1b6e3d8270596dbdcd5f17230025dd2f6f3bea474234e96f3f5e316b&w=1380')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Register</h1>
          <span class="subheading">Start Contributing to the Blog!</span>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="mb-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form method = 'post' action = "{{ url_for('register') }}">
          {% if error %}
              <p class = error style="color:red">{{ error }}</p>
          {%  endif %}
          {{  render_form(register_form) }}
        </form>
      </div>
    </div>
  </div>
</main>

{% include "footer.html" %}
